  </head>
    <body>
      <h1>Tic Tac Toe</h1>  
      <h4>This game is for two players. Take turns and have fun!</h4>
      <div id="winnerMessage"></div>
      <div id="scoreboard">X: <span id="scoreX">0    
       </span>  -  O: <span id="scoreO">0</span></div>
      <div class="container">
        <div class="player-info">Player 1 : X</div>
        <div class="board" id="board"></div>
        <div class="player-info">Player 2 : O</div>
      </div>
      <button id="reset">Restart Game</button>
      <button id="resetScore">Reset Score</button>
